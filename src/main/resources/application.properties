#thymeleaf  　 //关闭thymeleaf模板
spring.thymeleaf.enabled = true
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#jsp
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp
#dataSource
spring.datasource.url=jdbc:mysql://localhost:3306/mmsql?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=mysql163
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10



#log
logging.file=mylog.log
logging.path=logs
logging.level.com.example=info
#com.mycompany.mavenspringboot.mapper sql日志 DEBUG级别输出
logging.level.com.example.springboot.mapper=DEBUG
#port
server.port=8011
#mybatis
mybatis.mapper-locations =classpath:/mapper/*.xml
#mybatis.config-location = classpath:mapper/config/sqlMapCoclasspath:/mappers/*/*.xmlnfig.xml
#bean所在包
mybatis.type-aliases-package =com.example.springboot.pojo



































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































